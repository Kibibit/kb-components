<h2>Common components in the kibibit code base</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>kb-highlighted-text</mat-card-title>
    <mat-card-subtitle>highlights a search term inside a string of text</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card></mat-card>
    <kb-highlighted-text [needle]="'hello'"
                         [haystack]="'This is a nice hello world text. this is case insensitive: Hello'">
    </kb-highlighted-text>
  </mat-card-content>
</mat-card>
