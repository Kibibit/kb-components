<!--The content below is only a placeholder and can be replaced.-->
<div class="centered">
  <h1>
    <kb-docs-logo></kb-docs-logo>{{ title }}
    <span class="version">{{ version }}</span>
    <div class="sub-title">
      by
      <img class="kibibit-logo"
           alt="Angular Logo"
           src="http://kibibit.io/kibibit-assets/SVG/long-white.svg">
    </div>
  </h1>
</div>
<p>Common components in the kibibit code base</p>
<h2>Setup</h2>
<h3>Installation</h3>
<pre><code [highlight]="install"></code></pre>
<h3>Import</h3>
<pre><code [highlight]="include"></code></pre>
<h2>Components</h2>
<mat-card>
  <mat-card-header>
    <mat-card-title>kb-highlighted-text</mat-card-title>
    <mat-card-subtitle>highlights a search term inside a string of text</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="mat-elevation-z8">
      <div>
        HTML
        <pre><code [highlight]="html"></code></pre>
        TS
        <pre><code [highlight]="ts"></code></pre>
        RESULT
        <div class="result">
          <kb-highlighted-text [needle]="'hello'"
                               [haystack]="'This is a nice hello world text. this is case insensitive: Hello'">
          </kb-highlighted-text>
        </div>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
