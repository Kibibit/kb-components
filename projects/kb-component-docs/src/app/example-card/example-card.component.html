<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="mat-elevation-z8">
      <div>
        <ng-container *ngIf="exampleHTML">
          HTML
          <pre><code [highlight]="exampleHTML"></code></pre>
        </ng-container>
        <ng-container *ngIf="exampleTS">
          TS
          <pre><code [highlight]="exampleTS"></code></pre>
        </ng-container>
        <ng-container *ngIf="exampleSCSS">
          SCSS
          <pre><code [highlight]="exampleSCSS"></code></pre>
        </ng-container>
        RESULT
        <ng-content></ng-content>
      </div>
    </mat-card>
  </mat-card-content>
</mat-card>
